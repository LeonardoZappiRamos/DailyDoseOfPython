<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Measures Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <main id="main" class="container">
        <h1>Measures Converter</h1>
        <form class="form" method="post">
            <label class="form-label">Choose a convertion type</label>
            <select class="form-control" name="conversion-type" id="conversion-type">
                <option value="0">Select a option</option>
                <option value="1" {%if conversion_type == '1' %}selected{% endif %}>Kilometers to Miles</option>
                <option value="2" {%if conversion_type == '2' %}selected{% endif %}>Miles to Kilometers</option>
            </select>
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step=0.01 name="amount" id="amount" value="{{amount}}" placehouder="111" class="form-control">
            <input type="submit" value="Convert" class="btn btn-primary my-2">
        </form>
        <div class="container d-flex bg-success p-2 justify-content-center align-items-center">
            <p class="text-white">{{product_text}}</p>
        <div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
